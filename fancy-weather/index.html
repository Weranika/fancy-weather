<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Fancy weather</title>   
</head>
<body id="body">
    <main>
        <section class="all-content">
            <section class="weather-content">
                <header class="header" id="weather-container-header">
                    <div class="place-container">
                        <h1 class="city" id="city"></h1>
                        <h2 class="country" id="country"></h2>
                    </div>   
                    <div class="time-container">      
                        <h2 id="time" class="time"></h2>
                        <h2 id="date"></h2>   
                    </div>
                </header>

                
                <div class="temp-container">
                    <div class="temperature" id="current-temperature"></div>                       
                    <div class="weather-description">
                        <div><img class="icon" src="" id="main-icon" title="weather image"/></div>
                        <div id="weather-text"></div>
                        <div class="weather-status">
                            <div>FEELS LIKE:</div><div id="real-feel"></div><div>&#730;</div>
                        </div>
                        <div class="weather-status">
                            <div>WIND:</div><div id="wind-speed"></div><div id="wind-unit"></div>
                        </div>
                        <div class="weather-status">
                            <div>HUMIDITY:</div><div id="humidity"></div><div>%</div>
                        </div>   
                    </div>                    
                </div>

                <section class="next-temperature">
                    <div class="daily-temp">
                        <h3 id="day-0"></h3>
                        <div class="day">
                            <div class="day-temp" id="day-0-temp"></div><div>&#730;</div>
                            <div class="day-icon"><img src="" id="day-0-icon" title="weather image"/></div>
                        </div>
                    </div>
                    <div class="daily-temp">
                        <h3 id="day-1"></h3>
                        <div class="day">
                            <div id="day-1-temp"></div><div>&#730;</div>
                            <div class="day-icon"><img src="" id="day-1-icon" title="weather image"/></div>
                        </div>
                    </div>
                    <div class="daily-temp">
                        <h3 id="day-2"></h3>
                        <div class="day">
                            <div id="day-2-temp"></div><div>&#730;</div>
                            <div class="day-icon"><img src="" id="day-2-icon" title="weather image"/></div>
                        </div>
                    </div>
                </section> 
            </section>

            <aside class="aside">
                <div class="search-container">
                    <header class="aside-header" id="aside-header">                    
                        <button class="button" id="button-backgr"><i class="fas fa-sync-alt"></i></button>
                        <div class="lang">
                            <button class="button" id="butt-en">EN</button>
                            <button class="button" id="butt-pl">PL</button>
                        </div>                        
                        <div class="temp">                           
                            <button class="button" id="temp-cels">&#176;C</button>
                            <button class="button" id="temp-far">&#176;F</button>
                        </div>                    
                </header>

                <div class="search">
                    <form action="/" method="POST" >
                        <input class="input-field" type="text" id="search">
                        <button class="button" id="button-search"><i class="fas fa-search"></i></button>
                    </form>
                </div>                
                </div>
                

                <div class="map" id="map"></div>  
                <div>
                    <div class="location">
                        <div id="latitude-lang">Latitude:</div>
                        <div id="latitude"></div>
                    </div>
                    <div class="location">
                        <div id="longitude-lang">Longitude:</div>
                        <div id="longitude"></div>
                    </div>     
                </div>          
            </aside>     
        </section>            
    </main>   
</body>
<script src="https://kit.fontawesome.com/8ee5b3a33d.js" crossorigin="anonymous"></script>
<script src="dist/main.js"></script>
<script src="https://api-maps.yandex.ru/2.1?apikey=f52109d8-5ac5-4d8c-8b60-b48976f113e1&lang=en_US"
  type="text/javascript"></script>
</html>
