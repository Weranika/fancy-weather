<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Fancy weather</title>   
</head>
<body id="body">
    <header>
        <div class="container-fluid">
            <div class="row header">
                <div class="col-12 col-lg-4">           
                    <h1 class="city" id="city"></h1>
                    <h2 class="country" id="country"></h2>
                </div>  

                <div class="col-12 col-lg-4 time-container">      
                    <h2 id="time" class="time"></h2>
                    <h2 id="date"></h2>   
                </div>

                <div class="col-12 col-lg-4">
                    <div class="row search-container">
                        <button class="button" id="button-backgr"><i class="fas fa-sync-alt"></i></button>
                        <div class="lang">
                            <button class="button" id="butt-en">EN</button>
                            <button class="button" id="butt-pl">PL</button>
                        </div>                        
                        <div class="temp">                           
                            <button class="button" id="temp-cels">&#176;C</button>
                            <button class="button" id="temp-far">&#176;F</button>
                        </div>
                    </div>  
                    <div class="container search">
                        <form action="/" method="POST" >
                            <input class="input-field" type="text" id="search">
                            <button class="button" id="button-search"><i class="fas fa-search"></i></button>
                        </form>
                    </div>             
                </div>                    
            </div>
        </div>        
    </header>

    <main class="container-md-12">        
        <div class="all-content row">
            <section class="col-lg-8 col-md-12">
                <div class="row temp-disc">
                    <div class="col-lg-7 col-5 temperature" id="current-temperature"></div>                       
                    <div class="col-lg-5 col-5 weather-description">
                        <div><img class="icon" src="" id="main-icon" title="weather image"/></div>
                        <div id="weather-text"></div>
                        <div class="weather-status">
                            <div class="text-margin">FEELS LIKE:</div><div id="real-feel"></div><div>&#730;</div>
                        </div>
                        <div class="weather-status">
                            <div class="text-margin">WIND:</div><div id="wind-speed" class="text-margin"></div><div id="wind-unit"></div>
                        </div>
                        <div class="weather-status">
                            <div class="text-margin">HUMIDITY:</div><div id="humidity"></div><div>%</div>
                        </div>   
                    </div>                    
                </div>

                <section class="row next-temperature">
                    <div class="col-md-4 daily-temp">
                        <h3 id="day-0"></h3>
                        <div class="day">
                            <div class="day-temp" id="day-0-temp"></div><div>&#730;</div>
                            <div ><img class="day-icon" src="" id="day-0-icon" title="weather image"/></div>
                        </div>
                    </div>
                    <div class="col-md-4 daily-temp">
                        <h3 id="day-1"></h3>
                        <div class="day">
                            <div id="day-1-temp"></div><div>&#730;</div>
                            <div><img class="day-icon" src="" id="day-1-icon" title="weather image"/></div>
                        </div>
                    </div>
                    <div class="col-md-4 daily-temp">
                        <h3 id="day-2"></h3>
                        <div class="day">
                            <div id="day-2-temp"></div><div>&#730;</div>
                            <div><img class="day-icon" src="" id="day-2-icon" title="weather image"/></div>
                        </div>
                    </div>
                </section> 
            </section>

            <aside class="col-lg-4 col-md-12 aside">
                <div class="map" id="map"></div>
                <div>
                    <div class="location">
                        <div id="latitude-lang">Latitude:</div>
                        <div id="latitude"></div>
                    </div>
                    <div class="location">
                        <div id="longitude-lang">Longitude:</div>
                        <div id="longitude"></div>
                    </div>     
                </div>          
            </aside>     
        </div>            
    </main>   
</body>
<script src="https://kit.fontawesome.com/8ee5b3a33d.js" crossorigin="anonymous"></script>

<script src="https://api-maps.yandex.ru/2.1?apikey=f52109d8-5ac5-4d8c-8b60-b48976f113e1&lang=en_US"
  type="text/javascript"></script>
</html>
